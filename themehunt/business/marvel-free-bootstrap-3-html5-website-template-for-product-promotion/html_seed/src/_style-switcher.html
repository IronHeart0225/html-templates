<!-- Config -->
<div id="config" class="config-wrapper active">
	<a id="config-trigger" class="config-trigger" href="#"><i class="material-icons">settings</i></a>
	<div id="config-panel" class="config-panel">
		<a id="config-close" class="config-trigger close" href="#"><i class="material-icons">close</i></a>

		<h3 class="switcher-title">Settings</h3>

		<h5>Theme Color</h5>
		<ul id="color-options" class="list-unstyled list-inline">
			<li class="theme-1 active"><a data-style="styles/style.css" href="#"></a></li>
			<li class="theme-2"><a data-style="styles/style-2.css" href="#"></a></li>
			<li class="theme-3"><a data-style="styles/style-3.css" href="#"></a></li>
			<li class="theme-4"><a data-style="styles/style-4.css" href="#"></a></li>
			<li class="theme-5"><a data-style="styles/style-5.css" href="#"></a></li>
			<li class="theme-6"><a data-style="styles/style-6.css" href="#"></a></li>
		</ul><!-- .color-options -->

		<div class="form-group">
			<h5>Fonts Combination</h5>
			<select class="form-control" id="select-fonts">
				<option class="" value="1">Archivo Black / Lora</option>
				<option class="" value="2">Poppins</option>
				<option class="" value="3">Roboto</option>
				<option class="" value="4">Cardo /  PT Serif</option>
				<option class="" value="5">Oswald / Open Sans</option>
				<option class="" value="6">Fira Mono / Inconsolata</option>
			</select>
		</div>

		<div class="form-group">
			<h5>Boxed canvas?</h5>
			<div class="checkbox">
			<label><input id="checkbox-boxed-canvas" type="checkbox" style="margin-right: 5px;" /> Yes</label>
			</div>
		</div>

		<a href="https://shapebootstrap.com/?ref=rustheme" class="btn btn-primary btn-block">Purchase</a>
	</div><!-- .config-panel -->
</div>
<!-- End config -->

<style>
#config {
	font-family: Arial;
}

#config h3,
#config h5,
#config .btn {
	font-family: Arial, sans-serif;
	font-weight: 700;
	margin-top: 1.25rem;
	margin-bottom: .625rem;
}

#config h3.switcher-title {
	margin: 0;
}

#config .btn {
	background-color: #47c9af;
	border-color: #47c9af;
}

.config-panel #color-options {
	margin-bottom: 10px;
}

.config-panel #color-options li {
	padding-right: 0;
}

.config-panel #color-options li a {
	display: block;
	width: 20px;
	height: 20px;
	border: 2px solid transparent;
}

.config-panel #color-options li a:hover {
	opacity: .9;
	border: 2px solid rgba(0, 0, 0, .8);
}

.config-panel #color-options li.active a {
	border: 2px solid #000;
}

.config-panel #color-options li.theme-1 a {
	background-color: #ec6952;
}

.config-panel #color-options li.theme-2 a {
	background-color: #28a5a8;
}

.config-panel #color-options li.theme-3 a {
	background-color: #497cb1;
}

.config-panel #color-options li.theme-4 a {
	background-color: #f89d29;
}

.config-panel #color-options li.theme-5 a {
	background-color: #737f97;
}

.config-panel #color-options li.theme-6 a {
	background-color: #f06060;
}

</style>

<script type="text/javascript">
$('#config-trigger').on('click', function(e) {
	var $panel = $('#config-panel');
	var panelVisible = $('#config-panel').is(':visible');
	if (panelVisible) {
		$panel.hide();          
	} else {
		$panel.show();
	}
	e.preventDefault();
});

$('#color-options a').on('click', function(e) {
	var $styleSheet = $(this).attr('data-style');
	$('#css-styles').attr('href', $styleSheet);
	var $listItem = $(e.target).closest('li');
	$listItem.siblings().removeClass('active');
	$listItem.addClass('active');
	e.preventDefault();
});

/* Fonts select */
var selectFonts = $('#select-fonts');
selectFonts.change(function() {
	$('#css-fonts').attr('href', 'styles/fonts-' + selectFonts.val() + '.css');
});

/* Boxed canvas checkbox */
var checkBoxedCanvas = $('#checkbox-boxed-canvas');
checkBoxedCanvas.change(function() {
	if (checkBoxedCanvas.prop('checked') == true) {
		$('.layout-canvas').addClass('layout-canvas-boxed');
	} else {
		$('.layout-canvas').removeClass('layout-canvas-boxed');
	}
});

</script>
