<body>
<div id="page" class="page">    

<!-- =========================
     CONTACT 
============================== -->
<div class="contact" id="contact">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 mb-45" data-sr="enter right, move 40px, over 1s, wait 0.4s">
                <div class="get-in-touch">

                    <h5 class="title-text">FogApp LLC (Head Quarter)</h5>
                    <address>
                        <p>2035 Commerce Boulevard</p>
                        <p>Lincoln, NE 68501</p>
                        <p class="phone">402-580-2723</p>
                    </address>

                </div> <!-- /.get-in-touch -->  

                <div class="get-in-touch">
                    
                    <h5 class="title-text">California Office</h5>
                    <address>
                        <p>2106 Metz Lane</p>
                        <p>San Diego, CA 92123</p>
                    </address>

                </div> <!-- /.get-in-touch -->

                <div class="get-in-touch">
                    
                    <h5 class="title-text">Follow Us</h5>
                    <ul class="social-sites">
                        <li><a href="#"><i class="icon icon-social-facebook-square"></i></a></li>
                        <li><a href="#"><i class="icon icon-social-twitter-square"></i></a></li>
                        <li><a href="#"><i class="icon icon-social-pinterest-square"></i></a></li>
                        <li><a href="#"><i class="icon icon-social-googleplus-square"></i></a></li>
                        <li><a href="#"><i class="icon icon-social-linkedin-square"></i></a></li>
                        <li><a href="#"><i class="icon icon-social-instagram-square"></i></a></li>
                    </ul>

                </div> <!-- /.get-in-touch -->
            </div>

            <div class="col-sm-6 mb-45" data-sr="enter right, move 40px, over 1s">
                <div class="get-in-touch">
                    
                    <h5 class="title-text">Contact Us</h5>
                    <form id="contact-form" class="contact-form">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    
                                    <label class="sr-only">Your name</label>
                                    <input type="text" name="contact-name" id="contact-name" class="form-control" placeholder="Your Name">

                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    
                                    <label class="sr-only">Email address</label>
                                    <input type="email" name="contact-email" id="contact-email" class="form-control" placeholder="Your Email">
                                    
                                </div>
                            </div>
                        </div> <!-- end of /.row -->

                        <div class="form-group">
                                    
                            <label class="sr-only">Subject</label>
                            <input type="text" name="contact-sub" id="contact-sub" class="form-control" placeholder="Subject">

                        </div>

                        <div class="form-group">
                                    
                            <label class="sr-only">Your Message</label>
                            <textarea name="contact-msg" id="contact-msg" class="form-control" cols="3" rows="4" placeholder="Your Name"></textarea>

                        </div>

                        <button type="submit" class="btn btn-base-alt btn-cmd">Send Message</button>
                    </form>

                    <p class="success-msg">Thank you for contacting with us. We'll get back to you ASAP :)</p>
                    <p class="error-msg">Ops! Something went wrong :(</p>

                </div>
            </div>
        </div>
    </div>
</div>

</div>
