@@include('./src/include/head.html', { "title": "Login" })

<link rel="stylesheet" href="css/vendors/checkboxes.css">

<script src="js/modernizr.custom.js"></script>

@@include('./src/include/head_end.html')


<body class="decor-success loginpage">
 <a class="gohome" href="index.html"><i class="fa fa-home"></i> Go to Home Page</a>
  <div class="table-wrapper-a">
    <div class="table-row">
      <div class="table-cell">
             <h1 class="text-center form-title">Welcome</h1>
              <div class="account-wall">
                <form class="form-login fs-form">
                  <label class="fs-field-label" for="q1">What's your username?</label>
                  <input class="fs-anim-lower" id="q1" name="q1" type="text" required/>
                  <label class="fs-field-label" for="q2">What's your password?</label>
                  <input class="fs-anim-lower" id="q2" name="q1" type="password" required/>


                  <div class="ac-custom ac-checkbox ac-checkmark">
                    <span class="color-green">
                      <input id="cb2" name="cb2" type="checkbox">
                      <label for="cb2">Remember me</label>
                    </span>
                  </div>

                  <div class="text-right">
                    <a class="text-light lostpass m-r-md" href="lostpassword.html">Forgot your password?</a>
                    <button class="btn btn-lg btn-lg btn-primary" type="submit">
                      Log in</button>
                  </div>
                </form>
              </div>

      </div>
    </div>
  </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/checkboxes.js"></script>

 @@include('./src/include/footer_end.html')
